apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: secure-auth-ingress
  namespace: secure-auth
spec:
  rules:
  - host: localhost  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80